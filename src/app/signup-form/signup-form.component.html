<form [formGroup]="form">
    <div class="form-group">
        <label for="username">user name</label>
        <input formControlName="username" type="text" id="username" class="form-control">

        <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
            <div *ngIf="username.errors.required">username required</div>
            <div *ngIf="username.errors.minlength">username  should be minimum  {{ username.errors.minlength.requireLength }} characters</div>
        </div>
</div>
    <div class="form-group">
        <label for="password">password</label>
        <input  formControlName="password"type="password" id="password" class="form-control">
        <div *ngIf="form.get('password').touched && form.get('password').invalid" class="alert alert-danger">password required</div>        
    </div>
    <button class="btn btn-primary"[disabled]=form.invalid>signup</button>
</form>
