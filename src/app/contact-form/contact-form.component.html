<form #f="ngForm" (ngSubmit)="submit(f)">
    <div ngModelGroup="contact" #contact="ngModelGroup">
        <div *ngIf="contact.valid">...</div>
            <div class="form-group">
                    <label for="firstName">firstName</label>
                    <input
                     required
                      minlength="3" 
                      maxlength="10" 
                      pattern="banana" 
                      ngModel name="firstName"
                       #firstName="ngModel" 
                       (change)="log(firstName)" 
                       id="firstName" 
                       type="text" 
                       class="form-control">
                <div 
                class="alert alert-danger" 
                *ngIf="firstName.touched && !firstName.valid">
                <div *ngIf="firstName.errors.required">firstName required</div>
                <div *ngIf="firstName.errors.minlength">firstName should be min 3 characters</div>
                <div *ngIf="firstName.errors.pattern">firstname doesn't match the pattern</div>
                </div>
            </div>

    </div>
    
<div class="form-group">
    <label for="comment">comment</label>
    <textarea ngModel name="comment" id="comment" cols="30" rows="10" class="form-control"></textarea>
</div>
<div class="checkbox">
    <label>
        <input type="checkbox" ngModel name="isSubscribed">subscribe to mail list
    </label>
</div>
<div class="form-group">
    <label for="contactMethod">contactMethod</label>
    <select ngModel name="contactMethod" id="contactMethod" class="form-control">
        <option value=""></option>
<option *ngFor="let method of contactMethod" [ngValue]="method.id">{{ method.name }}</option>
</select>
</div>
<div  *ngFor="let method of contactMethod" class="radio">
    <label>
    <input  ngModel type="radio" name="contactMethod" [value]="method.id">
         {{ method.name }}
</label>
</div>
<p>
    {{ f.value | json }}
</p>
<button class="btn btn-primary" [disabled]="!f.valid">submit</button>

</form>
